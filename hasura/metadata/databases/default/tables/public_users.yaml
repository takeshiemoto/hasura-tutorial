table:
  name: users
  schema: public
select_permissions:
- permission:
    columns:
    - id
    - name
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - last_seen
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send_mail
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: https://send-mail-hasura.glitch.me/send-email
